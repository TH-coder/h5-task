<!DOCTYPE html>

    <style>

            margin: 0;

        .layout{

            height: 33.33vw;
            line-height: 33.33vw;

        .layout>.item.active{
            background: #ddd;
        }
    </style>
</head>

        const data = [{

        }, {

        }, {

        }, {
            name: "小熊抱枕"
        }, {
            name: "小度音响"
        }, {
            name: "电风扇"
        }, {
            name: "格力冰箱"

        }]

                div.className = "item";
            }
        }
    </script>
</body>

</html>
